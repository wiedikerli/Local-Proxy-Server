events {}

http {
    server {
        listen 443 ssl;
        server_name www.vitrea-gesundheit.ch vitrea-gesundheit.ch;

        ssl_certificate     /etc/nginx/ssl/www.vitrea-gesundheit.ch.pem;
        ssl_certificate_key /etc/nginx/ssl/www.vitrea-gesundheit.ch-key.pem;

        location / {
            proxy_pass https://host.docker.internal:44314;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Also allow HTTP â†’ HTTPS redirect if needed
    server {
        listen 80;
        server_name www.vitrea-gesundheit.ch vitrea-gesundheit.ch;
        return 301 https://$host$request_uri;
    }
}
